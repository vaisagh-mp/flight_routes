{% extends 'routes/base.html' %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="card shadow-sm">
            <div class="card-body">

                <h3 class="mb-2">Add New Airport</h3>
                <p class="text-muted mb-4">
                    Register a new airport into the route network
                </p>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{ form.name.label_tag }}
                        {{ form.name }}
                        {% if form.name.errors %}
                            <div class="text-danger small">
                                {{ form.name.errors }}
                            </div>
                        {% endif %}
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="{% url 'home' %}" class="btn btn-light me-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            âž• Add Airport
                        </button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

{% endblock %}
